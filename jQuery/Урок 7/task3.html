<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            padding: 30px;
            font-size: 18px;
            position: relative;
        }

        .block {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 20px;
            position: absolute;
        }

        button {
            color: tomato;
            border: 2px solid tomato;
            background: whitesmoke;
            padding: 5px 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<pre>
Создайте скрипт, который при событии клик будет останавливать очередь анимации.
</pre>
<button class="fwd">Вперед</button>
<button class="back">Назад</button>
<button class="stop">Стоп</button>
<div class="block"></div>
<script>
    $(document).ready(function () {
        $(".fwd").click(function () { // задаем функцию при нажатии на элемент с классом fwd
            $(".block").animate({left: "+=200px"}, 3500); // анимируем смещение элемента относительно документа
        });
        $(".back").click(function () { // задаем функцию при нажатии на элемент с классом back
            $(".block").animate({left: "-=200px"}, 3500); // анимируем смещение элемента относительно документа
        });
        $(".stop").click(function () { // задаем функцию при нажатии на элемент с классом stop
            $(".block").stop(); // останавливаем анимацию у выбранных элементов <div>
        });
    });
</script>
</body>
</html>
