<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            padding: 30px;
            font-size: 18px;
            position: relative;
        }

        div {
            padding: 10px;
            background-color: black;
            color: #fff;
            margin: 30px 0;
        }

        button {
            color: tomato;
            border: 2px solid tomato;
            background: whitesmoke;
            padding: 5px 15px;
            border-radius: 4px;
        }

        .hide {
            display: none;
            background: rgb(230, 13, 31);
        }
    </style>
</head>
<body>
<pre>
Создайте кнопку, которая при наведении будет запускать анимированное появление блока меню.
</pre>
<div class="hide">
    Hello
</div>
<button class="show">Show</button>
<script>
    $(document).ready(function () {
        $(".show").hover(function () {
            $('.hide').show(500);
        });
    })

</script>
</body>
</html>
