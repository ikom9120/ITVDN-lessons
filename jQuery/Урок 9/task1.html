<pre>
Создать 2 объекта и произвести их соединение с помощью метода extend.
</pre>

<script>
    $(document).ready(function () {

        let userA = {
            name: "Ivan",
            email: "ivan@gmail.com"
        }
        let userAinfo = {
            age: 18,
            bonus: 100
        }
        let user = $.extend(userA, userAinfo);
        console.log(user);
    })

</script>
