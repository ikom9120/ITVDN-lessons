<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .block-yellow {
            background-color: yellow;
            padding: 20px;
        }

        .block-blue {
            background-color: blue;
            padding: 20px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<h1>Hello World</h1>
<h2>Subtitle</h2>
<img src="img1.webp" alt="img" title="image" width="534" height="340">

<script>
    $(document).ready(function () {
        $("h1").addClass("block-yellow");
        let subtitle = $("h2");
        subtitle.addClass("hide");
        subtitle.removeClass("hide");
        subtitle.addClass("block-blue");
        $("img").attr({
            "width": "400",
            "height": "250",
            "alt": "this img",
            "title": "this image",
            "src": "img2.webp",
        })
    })

</script>
</body>
</html>
