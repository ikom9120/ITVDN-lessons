<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<pre>
Создайте кнопку, к которой добавьте метод hover в котором реализуйте изменения стилей для
кнопки.
</pre>
<button class="btn-hover" style="padding: 15px">Click</button>
<script>
    $(window).on("load", function () {
        $(".btn-hover").hover(
            function () {
                $(this).css({
                    "background": "blue",
                    "color": "yellow"
                })
            },
            function () {
                $(this).css({
                    "background": "yellow",
                    "color": "blue"
                })
            }
        )
    })

</script>
</body>
</html>
