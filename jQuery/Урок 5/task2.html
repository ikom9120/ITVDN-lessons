<body>
<pre>
Создайте скрипт, который при нажатии кнопки будет добавлять background элемента body, а
когда будет событие подъема клавиши клавиатуры, будет удалять добавленный background.
</pre>

<script>
    $(document).ready(function () {
        $(window).keydown(function () {
            $("body").css("background", "green")
        })
        $(window).keyup(function () {
            $("body").css("background", "none")
        })
    })

</script>
</body>
</html>
