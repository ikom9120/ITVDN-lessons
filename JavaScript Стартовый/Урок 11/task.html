<pre>
        Задание:
       Создайте функцию, которая принимает два параметра и возвращает сумму значений этих
       параметров. Вызовите функцию с двумя произвольными значениями и отобразите результат
       работы функции на экран.
    </pre>
<script>
    function returnSumParam(param1, param2) {
        return param1 + param2;
    }

    console.log(returnSumParam(5, 3));
</script>
