<body>
<pre>
        Задание:
        Создайте одну глобальную переменную с произвольным значением и две функции.
        Продемонстрируйте, что глобальная переменная может использоваться в этих двух функциях

    </pre>
<script>
    let global = "a";

    function f1() {
        console.log(global);
    }

    function f2() {
        console.log(global);
    }

    f1();
    f2();
</script>
