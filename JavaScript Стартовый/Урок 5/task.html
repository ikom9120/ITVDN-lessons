<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
</head>
<body>
<script>
    // Операторы сравнения   <, >, ==, !=, ===
    let x = 10;
    let y = 20;
    let result;
    result = x < y;
    console.log(result);
    result = x > y;
    console.log(result);
    result = x == y;
    console.log(result);
    result = x != y;
    console.log(result);
    result = x === y;
    console.log(result);
</script>
</body>
</html>
