<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>

    <style>
        #block {
            width: 500px;
            height: 200px;
            background: repeating-linear-gradient(-45deg,
            white,
            white 20px,
            lightgrey 20px,
            lightgrey 40px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btn {
            text-transform: uppercase;
            padding: 20px;
            border-radius: 10px;
            border-color: lightgrey;
            background: linear-gradient(to top, lightgrey 0%, white 60%);
        }

        #btn:hover {
            background: linear-gradient(to top, lightgrey 0%, grey 60%);
        }
    </style>
</head>
<body>
<div id="block">
    <button id="btn">css3 button</button>
</div>
</body>
</html>
