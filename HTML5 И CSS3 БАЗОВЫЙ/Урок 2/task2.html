<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>
    <style>
        form {
            margin: 0 auto;
            width: 50%;
            padding: 1em;
            background-color: lightgray;
        }

        div + div {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 30%;
            text-align: right;
        }

        .button {
            padding-left: 30%;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<form action="#" method="post">
    <div>
        <label for="range">Slider</label>
        <input type="range" id="range" min="1" max="100" value="30">
    </div>

    <div>
        <label for="number">Numeric spinner</label>
        <input type="number" id="number" min="0" max="100" step="2" value="0">
    </div>

    <div>
        <label for="date">Date picker</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="color">Color picker</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="placeholder">Text field with placeholder</label>
        <input type="text" placeholder="Inseert your text here" id="placeholder">
    </div>

    <div>
        <label for="url">Url field</label>
        <input type="url" placeholder="http://net.tutsplus.com/" id="url">
    </div>
    <div>
        <label for="email">Email field</label>
        <input type="email" placeholder="contact@ghinda.net" id="email">
    </div>
    <div class="button">
        <button type="submit">Submit form</button>
    </div>
</form>
</body>
</html>
