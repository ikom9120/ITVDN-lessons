<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание2</title>
    <style>
        p {
            padding: 20px;
        }

        .success {
            background-color: lightgreen;
            border-left: 5px solid green;
        }

        .information {
            background-color: aqua;
            border-left: 5px solid blue;
        }

        .warning {
            background-color: yellow;
            border-left: 5px solid orange;
        }

        .dangerous {
            background-color: lightcoral;
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
<p class="success">Успех! данные успешно сохранены</p>
<p class="information">Информация! данные можно редактировать</p>
<p class="warning">Предупреждение! данные не сохранены</p>
<p class="dangerous">Опасно! данные будут удалены навсегда</p>
</body>
</html>
